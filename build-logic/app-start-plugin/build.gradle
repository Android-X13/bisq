plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.7.10'
    id 'org.gradle.kotlin.kotlin-dsl' version '2.4.1'
}

repositories {
    mavenCentral()
}

gradlePlugin {
    plugins {
        simplePlugin {
            id = 'bisq.gradle.app_start_plugin.AppStartPlugin'
            implementationClass = 'bisq.gradle.app_start_plugin.AppStartPlugin'
        }
    }
}
